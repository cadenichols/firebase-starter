<h1>Threads!</h1>

<div>
  <label>New Thread:</label>
  <input type="text" ng-model='newThread.subject' placeholder="Subject">
  <button class="btn btn-default" ng-click='addThread()'>Add</button>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Subject</th>
    </tr>
  </thead>
  <tbody class='threadList'>
    <tr class='animate-repeat' ng-repeat='thread in threads' ui-sref='thread-detail({threadId: thread.$id})'>
      <td>{{thread.subject}}</td>
    </tr>
  </tbody>
</table>
